<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id="abcd" style="display: none;">Content of abcs div</div>

    <script>
        alert("hello");
        let p = prompt("Enter the key");

        let a = setTimeout(function () {
            alert("I am inside the setTimeout method");
        }, 4000);

        if (p === "z") {
            clearTimeout(a);
            document.getElementById("abcs").style.display = "block";
        }

        let count = 0;
        let interval = setInterval(function () {
            count++;
            console.log("this is an interval")
            if (count >= 10) {
                clearInterval(interval);
            }
        }, 3000)

        let sum = (a, b) => {
            console.log("executing" + (a * b))
        }

        setTimeout(sum, 5000, 3, 4)
    </script>
</body>

</body>

</html>
