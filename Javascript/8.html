<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    

    <script>
        // Syncrhonous
        // let a = prompt("first")
        // let b = prompt("second")
        // let c = prompt("third")
        // document.write("last")

        // Asynchronous
        console.log("start")
        setTimeout(function() {
            console.log()
        }, 3000)
        console.log("end here")


        // Callback
        let body = document.querySelector("body")

        function createScript(src, callback) {
            let script = document.createElement("script")
            script.src = src
            script.onload = function() {
                console.log("loading")
                callback(null, src)
            }

            script.onerror = function() {
                console.log("error")
                callback(new Error("address error"))
            }

            document.body.appendChild(script)
        }

        createScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js", hello)

        function hello(error, src) {
            if (error) {
                console.log(error)
            } else {
                console.log("address: " + src)
            }
        }
    </script>
</body>
</html>
