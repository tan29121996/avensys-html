<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <script>
        class Animal {
            constructor(name) {
                this.name = Animal.capitalize(name)
            }

            walk() {
                console.log(this.name + " is walking towards the pond")
            }

            static capitalize(name) {
                return name.charAt(0).toUpperCase() + name.slice(1)
            }
        }

        let j = new Animal("chicky")
        j.walk()
    </script>
</body>
</html>
