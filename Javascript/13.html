<body>

    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(new Error("3"))
                // resolve("Value 1")
            }, 4000)
        })

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(new Error("2"))
                // resolve("Value 2")
            }, 2000)
        })

        let p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(new Error("3"))
                // resolve("Value 3")
            }, 3000)
        })

        p1.then((value) => {
            console.log(value)
        })

        p2.then((value) => {
            console.log(value)
        })

        p3.then((value) => {
            console.log(value)
        })

        // let promiseall = Promise.allSettled([p1, p2, p3]).then((value) => {
        //     console.log(value)
        // })
        
        // Race: search for fastest promise
        // let promiserace = Promise.race([p1, p2, p3]).then((value) => {
        //     console.log(value)
        // })

        // Any: search for fastest promise which doesn't have reject
        let promiseany = Promise.any([p1, p2, p3]).then((value) => {
            console.log(value)
        })
    </script>
