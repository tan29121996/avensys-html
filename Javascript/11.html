<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let body = document.querySelector("body")
        let createScript = (src) => {
            return new Promise((resolve, reject) => {
                let script = document.createElement("script")
                script.src = src
                document.body.appendChild(script)
                script.onload = () => {
                    resolve("resolved")
                }
                script.onerror = () => {
                    reject("error")
                }
            })
        }

        let p1 = createScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js")

        p1.then((value) => {
            console.log(value)
            console.log("promise resolved")
        }).catch((error) => {
            console.log("encountered an error")
            console.log(error)
        })
    </script>
</body>

</html>
