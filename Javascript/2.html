<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOM</title>
    <style>
        .div1 {
            border: solid;
            padding: 40px;
            font-size: 25px;
        }

        .bz {
            width: 70px;
            height: 70px;
            border: solid
        }

        .container {
            height: 220px;
            border: solid;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: flex-start;

<body>
    <div id="para1" class="d d1 d2 d3">
        <h1 id="head1" class="h d">This is a paragraph</h1>
        <p id="para2" class="p d1">This is a paragraph</p>

        <img src="Image20230419154510.png" alt="image">
    </div>

    <div id="create">
        <div id="hh1">

        </div>

        <div id="swap" style="height: 100px; width: 100px; background-color: red;">

        </div>
    </div>

    <input id="btn" type="button" value="submit" onclick="confirm('Are you sure')">

    <h2 id="demo"></h2>

    <div id="outer" style="background-color: yellow; padding: 70px">
        <h2 style="background-color: orange; padding: 70px">Bubbling</h2>
        <div id="inner" style="background-color: green; padding: 70px">Click</div>
    </div>

    <div class="div1" style="background-color: yellow;">
        1
        <div class="div1" style="background-color: orange;">
            2
            <div class="div1" style="background-color: grey;">
                3
            </div>
        </div>
    </div>

    <div class="container">
        <div class="b1 bz" style="background-color: yellowgreen;">

        </div>
        <div class="b1 bz" style="background-color: blue;">

        </div>
        <div class="b1 bz" style="background-color: orange;">

        </div>
    </div>

    <button class="button1">Button 1</button>
    <button class="button2">Button 2</button>
    <button class="button3">Button 3</button>

    <script>
        let a = document.getElementById("para1").innerHTML
        a.innerHTML = "Changed using DOM"

        //Get the second element with class name d1
        let b = document.getElementsByClassName("d1")[1].innerHTML

        //Get the first element with tag h1
        let c = document.getElementsByTagName("h1")[0].innerHTML

        console.log(document.querySelector("#head1").innerHTML)
        console.log(document.querySelector(".p").innerHTML)

        let d = document.getElementsByTagName('img')[0]
        d.setAttribute("height", "150px")
        d = document.getElementById("para1")
        d.setAttribute("style", "background-color: pink")
        d.style.color = "red"

        let ourDiv = document.getElementById("create")

        let newDiv = document.createElement("div");

        let newHeading = document.createElement("h1");

        newHeading.textContent = "Content inside the new div";

        newDiv.appendChild(newHeading);

        ourDiv.appendChild(newDiv);

        let hh = document.getElementById("hh1")
        let newpara = document.createElement("h1")
        let newtext = document.createTextNode("this is the newly created paragraph")
        newpara.appendChild(newtext)
        ourDiv.appendChild(newpara)
        ourDiv.insertBefore(newpara, hh)

        let swapMe = document.getElementById("swap")
        let newImg = document.createElement("img")
        newImg.setAttribute("src", "image.png")
        newImg.setAttribute("height", "100px")
        ourDiv.replaceChild(newImg, swapMe)

        var x = document.getElementById("btn")
        x.addEventListener("click", myFunc)
        x.addEventListener("click", secFunc)

        function myFunc() {
            alert("Warning")
        }

        function secFunc() {
            alert("Last warning")
        }

        let p1 = 5
        let p2 = 7
        document.getElementById("btn").addEventListener("click", () => {
            document.getElementById("demo").innerHTML = p1 * p2
        })

        document.getElementById("inner").addEventListener("click", () => {
            alert("You clicked the inner element")
        }, true)
        document.getElementById("outer").addEventListener("click", () => {
            alert("You clicked the outer element")
        }, true)

        divs[2].addEventListener("click", function () {
            event.stopPropagation();
            this.style.backgroundColor = 'red';
        });
        divs[1].addEventListener("click", function () {

            this.style.backgroundColor = 'blue';
        });
        divs[0].addEventListener("click", function () {
            event.stopPropagation();
            this.style.backgroundColor = 'pink';
        });

        const container = document.querySelector('.container');

        document.querySelector('.button1').addEventListener('click', () => {
            container.style.flexDirection = 'row';
            container.style.justifyContent = 'center';
            container.style.alignItems = 'flex-start';
        });

        document.querySelector('.button2').addEventListener('click', () => {
            container.style.flexDirection = 'row';
            container.style.justifyContent = 'flex-end';
            container.style.alignItems = 'flex-start';
        });

        document.querySelector('.button3').addEventListener('click', () => {
            container.style.flexDirection = 'row';
            container.style.justifyContent = 'flex-end';

        });
