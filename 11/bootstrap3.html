<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tan Si Yuan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #2073df;">
    <form style="margin: 10px">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name:</label>
            <input  placeholder="Enter your name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address:</label>
          <input  placeholder="Enter your Email ID" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contact number</label>
          <input  placeholder="Enter your Contact number" type="number" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
</body>
</html>
